<!DOCTYPE html>
<html lang="en">
<head>
    <title>marquee</title>
</head>
<body>
    <h1>
        <marquee behavior="scroll" direction="down">Good MOrning</marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" direction="right" bgcolor="orange" scrolldelay="500">
            Good Night
        </marquee>
    </h1>
    <h1>
        <marquee behavior="alternate" bgcolor="greenyellow" scrollamount="500">
            Good Night
        </marquee>
    </h1>
    <h1>
        <marquee bgcolor="orange" scrolldelay="20" vspace="130" hspace="150">
            Good Night
        </marquee>
    </h1>
</body>
</html>
